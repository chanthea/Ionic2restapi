<ion-header>

  <ion-navbar primary>
    <ion-title>News Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>


  <ion-card *ngIf="news">

    <ion-item>
      <h2>{{news[0].SubTitle}}</h2>
      <p>{{news[0].SubDate}}</p>
    </ion-item>

    <img src="http://textkhmer.com/img/newsimage/{{news[0].SubImg}}">

    <ion-card-content>
      <div [innerHTML]="news[0].SubContent"></div>
    </ion-card-content>
  </ion-card>

</ion-content>
